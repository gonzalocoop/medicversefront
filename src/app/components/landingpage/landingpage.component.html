<div *ngIf="!isChildRoute">
    <header>
        <nav>
        <div id='navBar' class="flex">
            <img class="logo"src="assets/images/ic_zentech.png">
            <div class="flex options">
                <a routerLink="/landing"><div class="option first">Inicio</div></a>
                <a routerLink="/landing/nosotros"><div class="option">Nosotros</div></a>
                <a routerLink="/landing/servicios"><div class="option">Servicios</div></a>
               
                <a routerLink="/landing/planes"><div class="option">Planes</div></a>
                <a routerLink="/landing/contacto"><div class="option">Contáctanos</div></a>
                <a routerLink="/iniciosesion"><div class="option">Iniciar Sesion</div></a>
            </div>
        </div>
        </nav>
    </header>
    <section id="inicio">
        <div class="container">
            <div class="imageDivIndex">
                <img class="imgIni" src="assets/images/meditationIconIni.png" alt="aqui">
            </div>
            <div class="textInicio">
                <h1>Tu camino hacia la plenitud</h1>
                <p>Nos comprometemos a ayudarte <br> a mejorar tu vida</p>
                <button id="todoAqui" mat-raised-button class="login-button" routerLink="/registrarestudiante">I todo empieza aqui ¡Regístrate!</button>

            </div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="container-footer">
            <div class="row">
            <div class="footer-col">
                <h4>Zentech</h4>
                <ul>
                <li><a routerLink="/landing/nosotros">Acerca de nosotros</a></li>
                <li><a routerLink="/landing/servicios">Qué ofrecemos</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Más ayuda</h4>
                <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Opciones de pago</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Síguenos</h4>
                <div class="social-links">
                <a href="#"><img src="assets/images/ic_svg/facebook.svg" alt="Facebook"></a>
                <a href="#"><img src="assets/images/ic_svg/twitter-x.svg" alt="Twitter X"></a>
                <a href="#"><img src="assets/images/ic_svg/ic_instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="assets/images/ic_svg/ic_linkedin.svg" alt="LinkedIn"></a>
                </div>
            </div>
            </div>
        </div>
    </footer>
</div>
