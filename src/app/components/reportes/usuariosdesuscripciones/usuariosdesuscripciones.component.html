<div class="container">
  <h1>Buscar Usuarios por Suscripci贸n</h1>

  <div class="search-section">
      <mat-form-field appearance="fill">
          <mat-label>Nombre de Suscripci贸n</mat-label>
          <input matInput [(ngModel)]="nombreSuscripcion" placeholder="Ingrese el nombre de la suscripci贸n">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="buscarUsuarios()">
          Buscar Usuarios
      </button>
  </div>

  <div class="table-container" *ngIf="usuarios.length > 0">
      <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 styled-table">

          <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>

  <div *ngIf="busquedaRealizada && usuarios.length === 0" class="no-results">
      No se encontraron usuarios para esta suscripci贸n
  </div>
</div>
