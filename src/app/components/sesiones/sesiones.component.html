
<mat-toolbar class="custom-toolbar"  *ngIf="verificar()">
    <mat-icon >menu</mat-icon>
    <div>
    <button mat-button [matMenuTriggerFor]="menuG5" style="color: white;" >Sesiones</button>
    </div>
    <div class="right-menu">
      <button mat-button [matMenuTriggerFor]="menuUsuario" style="color: white">
        <mat-icon>person</mat-icon>Usuario
      </button>
    </div>
   </mat-toolbar>
   <mat-menu #menuG5="matMenu">
    <button mat-menu-item routerLink="/sesiones" >Listar</button>
    <button mat-menu-item routerLink="/sesiones/nuevo">Registrar</button>
   </mat-menu>
   <mat-menu #menuUsuario="matMenu">
    <button mat-menu-item > 
      Rol:
      <span>{{ role }}</span>
    </button>
    <button mat-menu-item > 
      Usuario:
      <span>{{ selectedUser }}</span>
    </button>
  </mat-menu>
  <div [hidden]="route.children.length !== 0">
    <app-listarsesiones></app-listarsesiones>
  </div>
  <router-outlet></router-outlet>
