<div>
    <div><h1>Tabla de Videos Favoritos</h1></div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Columna para el ID -->
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Columna para el Usuario -->
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.usu.username}} </td>
            </ng-container>

            <!-- Columna para el Video -->
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Video </th>
                <td mat-cell *matCellDef="let element"> {{element.vid.titulo}} </td>
            </ng-container>

            <!-- Columna para Eliminar -->
            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)">
                    <mat-icon>delete</mat-icon>
                </td>
            </ng-container>

            <!-- Columna para Modificar -->
            <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef> Modificar </th>
                <td mat-cell *matCellDef="let element" [routerLink]="['ediciones', element.id]">
                    <mat-icon>edit</mat-icon>
                </td>
            </ng-container>

            <!-- Filas de encabezado y datos -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Mensaje de error -->
        <div *ngIf="mensaje" style="color: red;">{{ mensaje }}</div>

        <br>

        <!-- Paginador -->
        <mat-paginator [length]="dataSource.data.length"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]"
                       aria-label="Select page">
        </mat-paginator>
    </div>
</div>
